<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>TodoList with Javascript</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>TodoList with Javascript</h2>
      <div>
        <input type="text" value="" placeholder="タスクを入力" />
        <button>追加</button>
      </div>

      <div class="incomplete">
        <ul>
          <li>ああああああああああ</li>
          <button>済</button>
          <button>消</button>
          <li>ああああああああああ</li>
          <button>済</button>
          <button>消</button>
        </ul>
      </div>

      <div class="complete">
        <p>完了</p>
        <ul>
          <li>ああああああああああ</li>
          <button>戻</button>
          <button>消</button>
          <li>ああああああああああ</li>
          <button>戻</button>
          <button>消</button>
        </ul>
      </div>
    </div>
  </body>
</html>
